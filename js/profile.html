<!DOCTYPE html>
<html>
<head>

<body>
    
    <div data-role="header" text-position="center">

        <label for="Name">Company Name: </label>
            <input name="Name" id="Name" value="Salman Burger Sdn Bhd" type="text">
        <label for="Company Registration Number">Company Registration Number:</label>
            <input name="Company Registration Number" id="Company Registration Number" value="05304622" type="text">
        <label for="Address">Address: </label>
            <input name="Address" id="Address" value="Jalan Sri Hartamas 7, Bandar Sri Hartamas" type="text">
        <label for="Postcode">Postcode:</label>

        <label for="State">State:</label>

            <option>Choose one</option>
                <option value="1">Johor</option>
                <option value="2">Kedah</option>

                <option value="4">Melaka</option>
                <option value="1">Negeri Sembilan</option>
                <option value="2">Perak</option>
                <option value="3">Pahang</option>
                <option value="4">Perlis</option>
                <option value="1">Pulau Pinang</option>
                <option value="2">Pahang</option>
                <option value="3">Sabah</option>
                <option value="4">Sarawak</option>
                <option value="3">Selangor</option>
                <option value="4">Terengganu</option>
            </select>
        <label for="Bank Name">Bank Name:</label>
            <input name="Bank Name" id="Bank Name" value="Bank Rakyat" type="text">
        <label for="Account Number">Account Number: </label>
            <input name="Account Number" id="Account Number" value="14014022392246" type="text">
    </div>
    
    <div>
            <input value="Submit" type="button">
    </div>
        
    <div data-role="footer" text-position="center">
            <h2>Clixster Reload Apps</h2>
    </div>
        
</form>

</html>
